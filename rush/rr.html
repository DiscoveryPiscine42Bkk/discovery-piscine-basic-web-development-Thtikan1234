<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resumes - Summary</title>
  
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e49dcc; 
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gray-100">
    <div class="bg-white p-8 md:p-12 rounded-xl shadow-lg max-w-4xl w-full text-center">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-6 leading-tight">
            Welcome to My Resume Collection
        </h1>
        <p class="text-lg md:text-xl text-gray-600 mb-10">
            Explore my professional journey through different perspectives.
        </p>

        <div class="flex flex-col md:flex-row justify-center gap-6">
           
            <a href="Page 1" class="block w-full md:w-1/2">
                <div class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-8 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                    <h2 class="text-2xl font-bold mb-2">My Standard CV</h2>
                    <p class="text-sm opacity-90">A comprehensive overview of my professional profile.</p>
                </div>
            </a>

            
            <a href="Page 2" class="block w-full md:w-1/2">
                <div class="bg-green-600 hover:bg-green-700 text-white font-semibold py-4 px-8 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                    <h2 class="text-2xl font-bold mb-2">My Creative CV</h2>
                    <p class="text-sm opacity-90">Highlighting my creative projects and skills.</p>
                </div>
            </a>
        </div>

        <p class="mt-12 text-gray-500 text-sm">
            Designed with Tailwind CSS for a modern and responsive experience.
        </p>
    </div>
</body>
</html>
