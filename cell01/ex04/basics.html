<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Basics</title>
   
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body class="bg-pink-300 min-h-screen flex flex-col">
    <div class="container mx-auto p-4 flex-grow">
        
        <h1 class="text-5xl md:text-6xl text-white text-center font-bold my-8 !Welcome* to the Basics!</h1>

        <!-- Section for images and links, side-by-side on larger screens -->
        <div class="flex flex-col md:flex-row justify-center items-center md:space-x-8 space-y-8 md:space-y-0">
            
            <div class="flex flex-col items-center">
                <img
                    src="https://placehold.co/300x200/FF69B4/FFFFFF?text=Online+Shop+A"
                    alt="Online Shop A"
                    class="rounded-lg shadow-lg max-w-full h-auto"
                    onerror="this.onerror=null;this.src='https://placehold.co/300x200/FF69B4/FFFFFF?text=Image+Error';"
                >
                <a href="#" class="mt-4 text-white hover:text-pink-800 text-lg font-semibold underline rounded-md px-3 py-1 bg-pink-500 hover:bg-pink-400 transition-colors duration-200">Visit Shop A</a>
            </div>

           
            <div class="flex flex-col items-center">
                <img
                    src="https://placehold.co/300x200/FF69B4/FFFFFF?text=Online+Shop+B"
                    alt="Online Shop B"
                    class="rounded-lg shadow-lg max-w-full h-auto"
                    onerror="this.onerror=null;this.src='https://placehold.co/300x200/FF69B4/FFFFFF?text=Image+Error';"
                >
                <a href="#" class="mt-4 text-white hover:text-pink-800 text-lg font-semibold underline rounded-md px-3 py-1 bg-pink-500 hover:bg-pink-400 transition-colors duration-200">Visit Shop B</a>
            </div>
        </div>

        <hr class="border-t-2 border-white my-10 w-full">

        <div class="text-right text-white italic font-mono text-sm mt-4">
            &copy; wil 2025
        </div>
    </div>
</body>
</html>
