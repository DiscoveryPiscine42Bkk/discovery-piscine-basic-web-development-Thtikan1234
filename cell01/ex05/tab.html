<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Box Layout</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Optional: Apply Inter font */
        body {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="container mx-auto p-4 bg-white rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Custom Two-Box Layout</h1>

        <div class="w-full">
            <table class="min-w-full bg-white border border-gray-200 rounded-lg overflow-hidden">
                <tbody>
                    <tr>
                        <td class="py-4 px-6 text-gray-800 text-lg text-center bg-lime-600 text-white font-medium rounded-tl-lg">
                            First cell
                        </td>
                        <td class="py-4 px-6 text-gray-800 text-lg text-center bg-rose-300 font-medium rounded-tr-lg">
                            Second cell
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-8 text-center">
            <p class="text-gray-600 text-sm">
                This layout matches the visual style and text from your provided image.
            </p>
        </div>
    </div>
</body>
</html>
